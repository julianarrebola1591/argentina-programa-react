<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <form class="form-contact" action="">
            <h1>Contacto</h1>
            <p>Deja tus datos y un asesor se contactar√°</p>
            <div class="form-input">
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                <input type="text" name="dni" id="dni" placeholder="Ingrese DNI">
                <input type="text" name="email" id="email" placeholder="Ingrese su e-mail">
                <input type="text" name="tel" id="tel" placeholder="Ingrese su telefono">
            </div>
            <button class="btn-primary">Enviar</button>
        </form>
    </main>
</body>
</html>
